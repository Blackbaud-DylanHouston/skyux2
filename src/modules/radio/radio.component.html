<label
  class="sky-radio-wrapper"
  [attr.for]="inputId"
  [ngClass]="{ 'sky-radio-checked': checked }"
  (focus)="input.nativeElement.focus()">
  <input
    class="sky-radio-input"
    type="radio"
    [id]="inputId"
    [checked]="checked"
    [name]="name"
    [ngModel]="selectedValue"
    [disabled]="disabled"
    [value]="value"
    [tabIndex]="tabindex"
    [attr.aria-label]="label"
    [attr.aria-labelledby]="labelledBy"
    [attr.aria-describedby]="describedby"
    (blur)="onInputFocusChange($event)"
    (change)="onInputChange($event)"
    (ngModelChange)="onRadioChanged($event)">
  <span class="sky-radio"></span>
  <ng-content select="sky-radio-label"></ng-content>
</label>

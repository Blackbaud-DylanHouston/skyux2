<div id="screenshot-radio">
  <form
    novalidate
    [formGroup]="radioForm"
  >
    <sky-radio-group
      ariaLabelledBy="favorite-id"
      formControlName="favoriteSeason"
    >
      <p id="favorite-id">
        What is your favorite season?
      </p>
      <sky-radio *ngFor="let value of seasons"
        [disabled]="value.disabled"
        [value]="value"
      >
        <sky-radio-label>
          {{ value.name }}
        </sky-radio-label>
      </sky-radio>
    </sky-radio-group>
    <ul>
      <li>
        Selected value: {{ radioForm.value.favoriteSeason.name }}
      </li>
      <li>
        Touched? {{ radioForm.touched }}
      </li>
      <li>
        Pristine? {{ radioForm.pristine }}
      </li>
    </ul>
  </form>
</div>
